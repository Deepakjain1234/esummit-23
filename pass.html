    $(document).ready(function () {
      // Add smooth scrolling to all links
      $("a").on('click', function (event) {

        // Make sure this.hash has a value before overriding default behavior
        if (this.hash !== "") {
          // Prevent default anchor click behavior
          event.preventDefault();

          // Store hash
          var hash = this.hash;

          // Using jQuery's animate() method to add smooth page scroll
          // The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area
          $('html, body').animate({
            scrollTop: $(hash).offset().top
          }, 800, function () {

            // Add hash (#) to URL when done scrolling (default click behavior)
            window.location.hash = hash;
          });
        } // End if
      });
    });

  <script>

    
    const navSlide = () => {
      const burger = document.querySelector('.burger');
      const nav = document.querySelector('.nav-items');
      const navLinks = document.querySelectorAll('.nav-link');
      // Toggle Nav

      burger.addEventListener('click', () => {
        navLinks.forEach((link, index) => {
          link.style.animationDelay = '0ms';
        });
        if (document.querySelector('.nav-items').classList.contains('nav-active')) {
          navLinks.forEach((link, index) => {
            link.style.animation = 'CloseLinkFade 1s ease forwards';
          });
          setTimeout(() => {
            nav.classList.toggle('nav-active');
          }, 250);
          document.getElementsByTagName("body")[0].setAttribute("style", "overflow-y:auto; margin: 0;padding: 0;overflow-x: hidden;scroll-behavior: smooth;background-color:Black;");
        } else {
          nav.classList.toggle('nav-active');
          navLinks.forEach((link, index) => {
            link.style.animation = 'navLinkFade 1s ease forwards';
            link.style.animationDelay = ((index + 1) * 300) + 'ms';
          });
          document.getElementsByTagName("body")[0].setAttribute("style", "overflow-y:hidden; margin: 0;padding: 0;overflow-x: hidden;scroll-behavior: smooth;background-color:Black;");
        }


        // Burger Animation
        burger.classList.toggle('toggle');
      });


    }
    navSlide();
  </script>

  <script>
    // navbar shrink script starts here
    window.onscroll = function () { scrollFunction() };

    function scrollFunction() {


      if (window.innerWidth > 1110) {
        let nav = document.getElementsByTagName("nav")[0].style;
        let logo = document.getElementById("logo").style;
        let navItem = document.getElementsByClassName("nav")[0].style;

        if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
          nav.height = "4.625rem";
          logo.width = "6.75rem";
        } else {
          nav.height = "7rem";
          logo.width = "10.875rem";
        }
      }



      if (document.documentElement.scrollTop < 220) {
        let progress = Math.trunc(document.documentElement.scrollTop) / 220;
